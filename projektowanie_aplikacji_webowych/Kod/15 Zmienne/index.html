<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let numberVal = -5;
    let stringVal = 'Wartość';
    let boolenVal = true;

    console.log(numberVal);
    console.log(stringVal);
    console.log(boolenVal);

    console.log('-------------------------');

    console.log(typeof numberVal);
    console.log(typeof stringVal);
    console.log(typeof boolenVal);

    console.log('-------------------------');

    numberVal = 'Nowa wartość';
    console.log(numberVal)
    console.log(typeof numberVal)

    console.log('-------------------------')

    let sum = '1' + 1;
    console.log(sum);
    console.log(typeof sum);

    let diff = '1' - 1;
    console.log(diff);
    console.log(typeof diff)

    console.log('-------------------------')



  </script>
</head>
