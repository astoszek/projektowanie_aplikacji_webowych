<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3 - Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        p, i {
    font-family: "Arial Narrow", sans-serif;
}
        #header {
            color: red;
        }
        .container {
    height: 300px;
    background-color: grey;
}
        .container p {
    color: white;
}
        .container > p {
    font-size: 1.5em;}
        .colorList .listHeader:first-of-type {
    background-color: navy;
    color: white;
}
        .listHeader + * {
    background-color: lightgrey;
}
        .listHeader + * {
    background-color: aquamarine;
}
    </style>

</head>
<body>

    <h1 id="header">Exercise 3 - Selectors</h1>
    <div class="info">
        <p>OneOneOne</p>
        <i>TwoTwoTwo</i>
    </div>
    <hr />
    <div class="container">
        <p>Child of container:</p>
        <p>Children element 1</p>
        <p>Children element 2</p>
        <div>
            <p>We are inside container</p>
            <p>Element 1</p>
            <p>Element 2</p>
        </div>
    </div>
    <br />

    <div class="colorList">
        <div class="item listHeader">Color list</div>
        <div class="item">Second element</div>
        <div class="item">Third element</div>
        <div class="item">Fourth element</div>
        <div class="item">Fifth element</div>
    </div>


</body>
</html>
